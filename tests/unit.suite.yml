# Codeception Test Suite Configuration
#
# Suite for unit (internal) tests.

class_name: UnitTester
modules:
    enabled:
        - Asserts
        - Db
        - Yii2:
            part: [fixtures, orm]
        - \Helper\Unit
    config:
      Db:
         dsn:      'mysql:host=localhost;dbname=travis_db'
         user:     'travis'
         password: ''
         populate: false #clean database before each test starts
         cleanup:  true #clean database after each test ends
